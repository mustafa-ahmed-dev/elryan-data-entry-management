version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: data_entry_db
    restart: always
    environment:
      POSTGRES_USER: dataentry_user
      POSTGRES_PASSWORD: dataentry_password
      POSTGRES_DB: data_entry_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataentry_user -d data_entry_system"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
